<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadi Banking</title>

    <!-- Latest compiled and minified CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section class="container">
            <div id="login-area">
                <h1 class="text-center">Welcome Banking</h1>
                <div class="row d-flex">
                    <div class="submit-area align-self-center">
                        <label for="">
                            <h5>Login</h5>
                        </label>
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="mt-3">
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <button id="login" class="btn btn-success mt-3">Login</button>
                    </div>
                </div>
            </div>

            <!-- transaction area -->
            <div id="transaction-area">
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit status">
                            <h5>Deposit</h5>
                            <h2>$ <span id="current-deposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withrow status">
                            <h5>Withrow</h5>
                            <h2>$ <span id="current-withdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance status">
                            <h5>Balance</h5>
                            <h2>$<span id="current-balance">1200</span></h2>
                        </div>
                    </div>
                </div>

                <div class="row trx-area">
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Deposit</h4>
                            <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount of Deposit">
                            <button id="addDeposit" class="btn btn-success mt-3">Depsit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Withdraw</h4>
                            <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount of withdraw">
                            <button id="addWithdraw" class="btn btn-success mt-3">Withdraw</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <!-- Latest compiled and minified JavaScript -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script>
        // login event handlar
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            console.log('amake click marse');
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        });

        //deposit event handlar
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            const depositAmountNumber = getInputNumber("deposit-amount");


            updateSpanText("current-deposit", depositAmountNumber);
            updateSpanText("current-balance", depositAmountNumber);
            
            document.getElementById('deposit-amount').value = "";
            
        })

        // add withdraw event handlar
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber("withdraw-amount");

            updateSpanText("current-withdraw", withdrawNumber);

            document.getElementById('withdraw-amount').value = "";
        })        


        // get input number anda parse float
        function getInputNumber(id) {
            const amount        = document.getElementById(id).value;
            const amountNumber  = parseFloat(amount);
            return  amountNumber;
        }
        function updateSpanText(id, depositAmount){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + depositAmount;
            document.getElementById(id).innerText = total;
        }


        </script>
</body>

</html>
